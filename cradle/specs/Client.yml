Client:
  meta:
    sensitive:
      - secret
    topLevel: true
  properties:
    client_id: string(50) primary
    name: string(50)
    logoImageUrl: string?
    description: string(500)?
    secret: string
    baseUrl: string
    homePageUrl: string?
    redirectUris: string(1000)
    public: boolean? default(false)
    isActive: boolean default(true)
    createdBy: integer?
    createdAt: datetime default(NOW)
    modifiedBy: integer?
    modifiedAt: datetime default(NOW)
  references:
    createdByUser: single of UserAccount on createdBy
    modifiedByUser: single of UserAccount on modifiedBy
  operations:
    createClient:
      returns: Client
      arguments:
        client_id:
        name:
        logoImageUrl:
        description:
        public: 
        secret:
        baseUrl:
        homePageUrl:
        redirectUris:
        isActive:
