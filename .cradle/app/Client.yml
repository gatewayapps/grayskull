Client:
  meta:
    sensitive:
      - secret
    database: true
    graphql: true
    graphqlResolvers: true
  properties:
    client_id: string(50) primary
    name: string(50)
    pinToHeader: boolean? default(false)
    logoImageUrl: string?
    description: string(500)?
    secret: string(500)
    baseUrl: string
    homePageUrl: string?
    redirectUris: string(1000)
    scopes: string(1000)
    public: boolean? default(false)
    isActive: boolean default(true)
    createdBy: uniqueidentifier?
    createdAt: datetime default(NOW)
    updatedBy: uniqueidentifier?
    updatedAt: datetime default(NOW)
    deletedBy: uniqueidentifier?
    deletedAt: datetime?
  references:
    createdByUser: single of UserAccount on createdBy
    updatedByUser: single of UserAccount on updatedBy
    deletedByUser: single of UserAccount on deletedBy
  operations:
    createClient:
      returns: Client
      arguments:
        client_id:
        name:
        logoImageUrl:
        pinToHeader:
        description:
        public:
        secret:
        baseUrl:
        homePageUrl:
        redirectUris:
        scopes:
        isActive:
    updateClient:
      returns: Client
      arguments:
        client_id:
        pinToHeader: '?'
        name: '?'
        logoImageUrl: '?'
        description: '?'
        public: '?'
        baseUrl: '?'
        homePageUrl: '?'
        redirectUris: '?'
        scopes: '?'
        isActive: '?'
