name: Master CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  master_build:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v1
      - name: Install Package Dependencies
        run: yarn install
      - name: Check formatting
        run: yarn prettier --check '*/**/*.{js,ts,tsx}'
      - name: Lint
        run: yarn eslint --quiet '*/**/*.{js,ts,tsx}'
      - name: Tests
        run: yarn test
      - name: Compile
        run: yarn next build
